<VirtualHost *:80>
        ServerName {{ MAIN_DOMAIN }}
        ServerAlias autoconfig.{{ MAIN_DOMAIN }}
        ServerAlias autodiscover.{{ MAIN_DOMAIN }}
        ServerAdmin postmaster@{{ MAIN_DOMAIN }}
        <IfModule mod_wsgi.c>
                WSGIScriptAliasMatch \
                        (?i)^/.+/(autodiscover|config-v1.1).xml \
                        /usr/lib/automx/automx_wsgi.py
                WSGIScriptAlias \
                        /mobileconfig \
                        /usr/lib/automx/automx_wsgi.py
                <Directory "/usr/lib/automx">
                        Require all granted
                </Directory>
        </IfModule>
</VirtualHost>
